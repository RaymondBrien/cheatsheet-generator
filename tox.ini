[tox]
envlist = py311
isolated_build = True

[testenv]
deps = 
    pytest
    pytest-cov
    pytest-mock
    pyyaml
    anthropic
    pyttsx3
    python-dotenv
commands = 
    pytest tests/ -v

[testenv:py311]
basepython = python3.11
setenv = 
    ANTHROPIC_API_KEY = test-key-for-testing
    PYTHONPATH = {toxinidir}:{toxinidir}/config 