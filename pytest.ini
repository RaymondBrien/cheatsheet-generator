[tool:pytest]
markers =
    api_test: marks tests as requiring API access
    skip_api: marks tests to skip API initialization
    slow: marks tests as slow
    integration: marks tests as integration tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --disable-warnings
    --tb=short
    --import-mode=importlib
pythonpath = .